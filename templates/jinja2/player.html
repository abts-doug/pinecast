<!DOCTYPE html>
<html>
<head>
  <title>{{ episode.title }}</title>
  <style type="text/css">
  html, body {
    background: transparent;
    font-family: Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .info-card {
    font-size: 15px;
    padding: 0;
  }
  .info-card > * {
    display: block;
    height: 1.2em;
    line-height: 1.2em;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .info-card span {
    color: #999;
    font-size: 13px;
  }
  .main-body {
    background: #fff;
    border: 1px solid #fafafa;
    border-radius: 3px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
    margin: 2px;
    padding: 10px 45px 10px 60px;
    position: relative;
  }
  .main-body > * {
    z-index: 2;
  }
  .main-body .seek-bar {
    background: rgba(0, 0, 0, 0.1);
    bottom: 0;
    left: 0;
    position: absolute;
    top: 0;
    transition: width 0.15s;
    z-index: 1;
  }
  .play-button {
    -moz-appearance: none;
    -ms-appearance: none;
    -webkit-appearance: none;
    background: #eee;
    border: 1px solid #aaa;
    border-radius: 40px;
    bottom: 0;
    color: #aaa;
    height: 40px;
    left: 10px;
    margin: auto;
    padding: 0;
    position: absolute;
    top: 0;
    width: 40px;
  }
  .play-button:hover {
    background: #fff;
    color: #999;
  }
  .play-button:active {
    background: #fff;
    color: #333;
  }
  .download-button {
    position: absolute;
    right: 5px;
    top: 5px;
  }
  .feedback-button {
    position: absolute;
    right: 30px;
    top: 5px;
  }
  .download-button:active,
  .feedback-button:active {
    top: 7px;
  }
  </style>
</head>
<body>
<div class="main-body">
  <div class="info-card">
    <b>{{ episode.title }}</b>
    <span>
      {% trans author=episode.podcast.author_name %}by {{ author }}{% endtrans %}
      &bull;
      {{ episode.formatted_duration() }}
      &bull;
      {{ episode.audio_size|filesizeformat }}
    </span>
  </div>
  <button class="play-button">&#9654;</button>
  {% if minimum_plan(episode.podcast.owner, PLANS.FEATURE_MIN_COMMENT_BOX) %}
    <a class="feedback-button" href="{{ url('ep_comment_box', podcast_slug=episode.podcast.slug, episode_id=str(episode.id)) }}" title="{{ _('Leave a Comment') }}" target="_blank">
      <img src="/static/img/bubble.svg" alt="{{ _('Leave a Comment') }}" height="20" width="20">
    </a>
  {% endif %}
  <a class="download-button" href="/listen/{{ str(episode.id) }}" title="{{ _('Download File') }}" download target="_blank">
    <img src="/static/img/download.svg" alt="{{ _('Download') }}" height="20" width="20">
  </a>
  <i class="seek-bar"></i>
</div>
<script>
(function() {
  var button = document.querySelector('.play-button');
  var bar = document.querySelector('.seek-bar');
  var audio;
  function setUpAudio() {
    if (audio) return;
    audio = new Audio('/listen/{{ str(episode.id) }}?embed=true');
    audio.addEventListener('pause', function() {
      button.className = 'play-button paused';
      button.innerHTML = '&#9654;';
    });
    audio.addEventListener('playing', function() {
      button.className = 'play-button playing';
      button.innerHTML = '&#10074;&#10074;';
    });
    audio.addEventListener('timeupdate', function() {
      bar.style.width = (audio.currentTime / audio.duration * 100) + '%';
    });
  }
  button.addEventListener('click', function() {
    setUpAudio();
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  });
}());
</script>
</body>
</html>
